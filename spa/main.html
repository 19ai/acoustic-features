<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inference visualization</title>

  <!-- Vue.js and paho-mqtt -->
  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <!-- Local libraries -->
  <script src="./uuid.js"></script>
  <script src="./class_labels.js"></script>

</head>

<body>

  <h1>Acoustic Scene Classification</h1>

  <hr>

  <h2>Current inference result</h2>

	<div id="app">
 		Device Name: {{device_name}}<br>
    Time stamp: {{timestamp}}<br>
    Class label: [#{{cnt}}] {{message}}
  </div>

  <hr>

  <h2>Log</h2>

  <canvas id="Log"></canvas>

  <script>
    // Vue app object
    var app = new Vue({
    	el: '#app',
      data: {
      	device_name: '',
        timestamp: '',
        message: '',
        cnt: 0
      }
    });
  </script>


  <script>
    const host = window.location.hostname
    console.log(host)
    const port = 11883  // MQTT over WebSocket
    const topic = 'sensor'
    let cnt = 0;

    // The number of class labels
    const numClasses = Object.keys(class_labels).length
    const class_labels_name = Object.values(class_labels).reverse();

    // Chart.js
		var ctx = document.getElementById('Log').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',

      data: {
        labels: [],
        datasets: [{
          borderColor: 'rgb(255, 99, 132)',
          data: [],
          fill: false,
          pointStyle: 'rect',
          steppedLine: 'before'
        }]
      },

      options: {
        legend: {
          display: false,
        },
        title: {
          display: true,
          text: 'Acoustic Scene Classification',
          fontSize: 20
        },
        scales: {
          yAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return class_labels_name[index] + '(' + value + ')';
              },
              min: 0,
              max: numClasses - 1,
              stepSize: 1,
              fontSize: 16
            }
          }]
        }
      }
    });

    function onConnect() {
    	console.log('connected');
      mqtt.subscribe(topic);
    }

    function onMessageArrived(msg) {

      data = msg.payloadString;
      console.log(data);
      data = data.split(',')
      app.device_name = data[0];
      epoch_time = parseFloat(data[1]) * 1000;  // milliseconds
      date_time = new Date(epoch_time);
      app.timestamp = date_time;
      class_label = data[2];
      class_label_int = parseInt(class_label);
      name = to_name(class_label_int);
      app.message = name + "(" + class_label + ")";
      cnt = cnt + 1;
      app.cnt = cnt;

      // Update chart
      chart.data.datasets[0].data.push(class_label_int);
      chart.data.labels.push(date_time.toLocaleTimeString());
      chart.update();
    }

    function connect() {
    	mqtt = new Paho.MQTT.Client(host, port, uuidv4());
      let options = {
      	timeout: 3,
        onSuccess: onConnect,
      };
      mqtt.onMessageArrived = onMessageArrived
      mqtt.connect(options);
      console.log('connecting...');
    }

    // Connect to mosquitto over WebSocket
    connect();
  </script>

</body>

</html>
